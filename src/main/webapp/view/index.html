<!DOCTYPE html>
<html ng-app="fleApp" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title th:text="#{app.name}">Flea</title>
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon"/>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-select.css}"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.css}"/>
    <link rel="stylesheet" th:href="@{/css/loading-bar.css}"/>


    <link rel="stylesheet" th:href="@{/css/site.css}"/>

</head>

<body>

<div class="wrapper">
    <th:block th:include="oth/header"/>

    <div class="content-wrap">

    </div>


    <th:block th:include="oth/footer"/>
</div>

<div class="dialog-wrap"></div>
<div class="toast-wrap"></div>

<th:block>


    <script type="text/javascript" th:src="@{/js/jquery-2.2.1.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap-select.js}"></script>
    <script type="text/javascript" th:src="@{/js/angular.js}"></script>
    <script type="text/javascript" th:src="@{/js/angular-ui-router.js}"></script>
    <script type="text/javascript" th:src="@{/js/angular-animate.js}"></script>
    <script type="text/javascript" th:src="@{/js/loading-bar.js}"></script>
    <script type="text/javascript" th:src="@{/app/app.js}"></script>
    <!--<script type="text/javascript" th:src="@{/app/route-index.js}"></script>-->

</th:block>


<div id="isInDebugId" class="alert alert-danger alert-dismissible" role="alert" style="position: fixed; top: 3.4em; right: 0;">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>You are in debug mode!</strong>
</div>

<script>
    setTimeout(function () {
        $('#isInDebugId').fadeOut('slow', function () {
            $(this).remove();
        });
    }, 5000);
</script>

</body>
</html>
