<!DOCTYPE html>
<html ng-app="fleApp" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title th:text="#{app.name}">Flea</title>
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon"/>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <th:block th:if="${T(ru.megazlo.flea.utils.GlobalUtil).isDebug()}">
        <link rel="stylesheet" th:href="@{/css/bootstrap.css(v=${git.abbrev})}"/>
        <link rel="stylesheet" th:href="@{/css/bootstrap-theme-flea.css(v=${git.abbrev})}"/>
        <link rel="stylesheet" th:href="@{/css/bootstrap-select.css(v=${git.abbrev})}"/>
        <link rel="stylesheet" th:href="@{/css/font-awesome.css(v=${git.abbrev})}"/>
        <link rel="stylesheet" th:href="@{/css/loading-bar.css(v=${git.abbrev})}"/>
        <link rel="stylesheet" th:href="@{/css/site.css(v=${git.abbrev})}"/>
    </th:block>
    <th:block th:if="${!T(ru.megazlo.flea.utils.GlobalUtil).isDebug()}">
        <link rel="stylesheet" th:href="@{/css/static.min.css(v=${git.abbrev})}"/>
    </th:block>
</head>

<body>

<div class="wrapper">
    <th:block th:include="oth/header"/>

    <div class="content-wrap">
    </div>

    <th:block th:include="oth/footer"/>
</div>

<div class="dialog-wrap"></div>
<div class="toast-wrap"></div>

<th:block th:if="${T(ru.megazlo.flea.utils.GlobalUtil).isDebug()}">
    <script type="text/javascript" th:src="@{/js/jquery.js(v=${git.abbrev})}"></script>
    <script type="text/javascript" th:src="@{/js/moment.js(v=${git.abbrev})}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js(v=${git.abbrev})}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap-select.js(v=${git.abbrev})}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap-datetimepicker.js(v=${git.abbrev})}"></script>
    <script type="text/javascript" th:src="@{/js/angular.js(v=${git.abbrev})}"></script>
    <script type="text/javascript" th:src="@{/js/angular-ui-router.js(v=${git.abbrev})}"></script>
    <script type="text/javascript" th:src="@{/js/angular-animate.js(v=${git.abbrev})}"></script>
    <script type="text/javascript" th:src="@{/js/loading-bar.js(v=${git.abbrev})}"></script>
    <script type="text/javascript" th:src="@{/app/app.js(v=${git.abbrev})}"></script>
    <!--<script type="text/javascript" th:src="@{/app/route-index.js}"></script>-->
</th:block>
<th:block th:if="${!T(ru.megazlo.flea.utils.GlobalUtil).isDebug()}">
    <script type="text/javascript" th:src="@{/js/static.min.js(v=${git.abbrev})}"></script>
    <script type="text/javascript" th:src="@{/js/app.min.js(v=${git.abbrev})}"></script>
</th:block>

<div id="isInDebugId" class="alert alert-danger alert-dismissible" role="alert" style="position: fixed; top: 3.4em; right: 0;">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>You are in debug mode!</strong>
</div>

<script>
    setTimeout(function () {
        $('#isInDebugId').fadeOut('slow', function () {
            $(this).remove();
        });
    }, 5000);
</script>

</body>
</html>
